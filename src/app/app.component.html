<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="titulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

       

        <ion-menu-toggle autoHide=false>
        <ion-item Button=true detail=true [routerLink]="['/']">
         <ion-label class="normal">Tienda</ion-label>
         <ion-icon slot="start" name="storefront"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle autoHide=false>
        <ion-item Button=true detail=true [routerLink]="['/carrito']">
         <ion-label class="normal">Carrito</ion-label>
         <ion-icon slot="start" name="cart-sharp"></ion-icon>
         
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle autoHide=false>
        <ion-item Button=true detail=true [routerLink]="['/set-productos']">
         <ion-label class="normal">Configuracion de productos</ion-label>
         <ion-icon slot="start" name="create"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide=false>
        <ion-item Button=true detail=true [routerLink]="['/mis-pedidos']">
         <ion-label class="normal">Mis Pedidos </ion-label>
         <ion-icon slot="start" name="archive-sharp"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      

      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
