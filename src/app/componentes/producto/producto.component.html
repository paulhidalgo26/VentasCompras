

<ion-card>
  <ion-img class="img-producto" [src]="producto.foto"></ion-img>
  <ion-item lines="full">
<ion-label class="subtitulo">{{producto.nombre}}</ion-label>

  </ion-item>

  <p class="tachado">{{producto.precioNormal}}$ </p>
  <p class="precio">{{producto.precioReducido}}$ </p>
  <ion-icon (click)="addCarrito()" class="icon-producto"name="cart-sharp"></ion-icon>

</ion-card>
