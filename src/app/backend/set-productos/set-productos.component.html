<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
        Configuracion de Productos
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: end;  margin: 10px;">
    <ion-button (click)="nuevo()" class="normal" color="dark" >Nuevo</ion-button>
  </div>



<div *ngIf="enableNewProducto">

  <ion-item >  
    <ion-buttons slot="end" >         
      <ion-button (click)="enableNewProducto=false">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>

      <ion-button (click)="guaradarproducto()">
        <ion-icon color="primary" slot="icon-only" name="save"></ion-icon>
    </ion-button>


     </ion-buttons>
  </ion-item>


  <h3 class="subtitulo  encabezado">Ingrese Datos Productos</h3>


  
  <ion-item >  
    <ion-label position="floating" class="normal">Nombre:</ion-label>  
    <ion-input [(ngModel)]="newProducto.nombre" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>

  <ion-item >  
    <ion-label position="floating" class="normal">Precio Normal:</ion-label>  
    <ion-input [(ngModel)]="newProducto.precioNormal" class="normal" type="number"  inputmode="numeric"> </ion-input>
  </ion-item>

  <ion-item >  
      <ion-label position="floating" class="normal">Precio Reducido:</ion-label>  
      <ion-input [(ngModel)]="newProducto.precioReducido" class="normal" type="number" inputmode="numeric"> </ion-input>
  </ion-item>
    
    <ion-item >  
      <ion-label  class="normal">Foto:</ion-label>  
       <ion-buttons slot="end" >         
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
          </label>
          <input  (change)="newimageupload($event)" id="file-upload" style="display:none;" type="file" accept="image/*">
        </ion-button>
       </ion-buttons>
    </ion-item>

    <ion-item >      
      <img class="image" [src]="newProducto.foto">
    </ion-item>

   

</div>   



<ion-card>
  <h3 class="subtitulo  encabezado">Lista de Productos</h3>
<ion-item *ngFor="let producto of productos">
  <ion-label class="normal">{{producto.nombre}}</ion-label>
  <ion-buttons>

  <ion-button (click)="newProducto=producto; enableNewProducto=true" >
    <ion-icon slot="icon-only"  name="create-sharp"></ion-icon>   
  </ion-button>

  <ion-button (click)="deleteProducto(producto)">
    <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-item>

</ion-card>


</ion-content>
